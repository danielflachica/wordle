<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wordle Unlimited</title>

    <!-- CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet" type="text/css">
  </head>
  <body class="bg-gray-900">
    <div class="container mx-auto h-screen">
      <div class="flex flex-col h-full justify-between">
        <!-- Title -->
        <section id="title" class="w-full">
          <div class="flex justify-center">
            <h1 class="text-white">Wordle</h1>
          </div>
        </section>

        <!-- Game Board -->
        <section id="board" class="w-full">
          <div class="flex justify-center">
            <h1 class="text-white">Game Board</h1>
          </div>
        </section>

        <!-- Keypad -->
        <section id="keypad" class="w-full grid grid-cols-1 gap-1">
          <!-- First Row -->
          <div class="flex justify-center">
            <div class="grid grid-cols-10 gap-1">
              <button value="Q" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">Q</button>
              <button value="W" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">W</button>
              <button value="E" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">E</button>
              <button value="R" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">R</button>
              <button value="T" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">T</button>
              <button value="Y" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">Y</button>
              <button value="U" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">U</button>
              <button value="I" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">I</button>
              <button value="O" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">O</button>
              <button value="P" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">P</button>
            </div>
          </div>
          <!-- Second Row -->
          <div class="flex justify-center">
            <div class="grid grid-cols-9 gap-1">
              <button value="A" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">A</button>
              <button value="S" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">S</button>
              <button value="D" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">D</button>
              <button value="F" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">F</button>
              <button value="G" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">G</button>
              <button value="H" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">H</button>
              <button value="J" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">J</button>
              <button value="K" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">K</button>
              <button value="L" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">L</button>
            </div>
          </div>
          <!-- Third Row -->
          <div class="flex justify-center">
            <div class="grid grid-cols-11 gap-1">
              <button value="Enter" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none w-full col-span-2" type="button">
                <small class="uppercase">Enter</small>
              </button>
              <button value="Z" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">Z</button>
              <button value="X" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">X</button>
              <button value="C" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">C</button>
              <button value="V" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">V</button>
              <button value="B" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">B</button>
              <button value="N" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">N</button>
              <button value="M" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none" type="button">M</button>
              <button value="Backspace" class="kp-btn bg-kp-btn bg-gray-600 hover:bg-gray-800 focus:outline-none w-full col-span-2" type="button">
                <i class="material-icons md-18">arrow_back</i>
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="js/keypad.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
