<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wordle Unlimited</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet" type="text/css">
  </head>
  <body class="bg-gray-900">
    <div class="container mx-auto h-screen">
      <div class="flex flex-col h-full justify-between">
        <!-- Title -->
        <section id="title" class="w-full">
          <div class="flex justify-center">
            <h1 class="text-white">Wordle</h1>
          </div>
        </section>

        <!-- Game Board -->
        <section id="board" class="w-full">
          <div class="flex justify-center">
            <h1 class="text-white">Game Board</h1>
          </div>
        </section>

        <!-- Keypad -->
        <section id="keypad" class="w-full grid grid-cols-1 gap-1">
          <!-- First Row -->
          <div class="flex justify-center">
            <div class="grid grid-cols-10 gap-1">
              <button id="Q" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">Q</button>
              <button id="W" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">W</button>
              <button id="E" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">E</button>
              <button id="R" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">R</button>
              <button id="T" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">T</button>
              <button id="Y" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">Y</button>
              <button id="U" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">U</button>
              <button id="I" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">I</button>
              <button id="O" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">O</button>
              <button id="P" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">P</button>
            </div>
          </div>
          <!-- Second Row -->
          <div class="flex justify-center">
            <div class="grid grid-cols-9 gap-1">
              <button id="A" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">A</button>
              <button id="S" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">S</button>
              <button id="D" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">D</button>
              <button id="F" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">F</button>
              <button id="G" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">G</button>
              <button id="H" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">H</button>
              <button id="J" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">J</button>
              <button id="K" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">K</button>
              <button id="L" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">L</button>
            </div>
          </div>
          <!-- Third Row -->
          <div class="flex justify-center">
            <div class="grid grid-cols-11 gap-1">
              <button id="Enter" class="kb-btn hover:bg-gray-800 focus:outline-none w-full col-span-2" type="button">
                <small class="uppercase">Enter</small>
              </button>
              <button id="Z" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">Z</button>
              <button id="X" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">X</button>
              <button id="C" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">C</button>
              <button id="V" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">V</button>
              <button id="B" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">B</button>
              <button id="N" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">N</button>
              <button id="M" class="kb-btn hover:bg-gray-800 focus:outline-none" type="button">M</button>
              <button id="Backspace" class="kb-btn hover:bg-gray-800 focus:outline-none w-full col-span-2" type="button">
                <i class="material-icons md-18">arrow_back</i>
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
