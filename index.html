<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wordle Unlimited</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet" type="text/css">
  </head>
  <body class="bg-gray-900">
      <div class="container mx-auto h-screen">
          <div class="flex flex-col h-full justify-between">
            <!-- Title -->
            <section id="title" class="w-full">
                <div class="flex justify-center">
                    <h1 class="text-white">Wordle</h1>
                </div>
            </section>

            <!-- Game Board -->
            <section id="board" class="w-full">
                <div class="flex justify-center">
                    <h1 class="text-white">Game Board</h1>
                </div>
            </section>

            <!-- Keypad -->
            <section id="keypad" class="w-full">
                <div class="flex justify-center">
                    <h1 class="text-white">Keypad</h1>
                </div>
            </section>
          </div>
      </div>

    <!-- App JS -->
    <script src="js/app.js"></script>
  </body>
</html>
